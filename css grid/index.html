<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Grid Playground</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>
    <!--Grid Columns:defines an item's starting and ending position
    inside the coulmn
    .grid-column-start:line_number;
    grid-column-end:line_number
    .grid-column:start_col/end_col
    .grid_column:start _col/span number-->
    <!--Grid Rows:Defines an item's starting & ending position 
    inside the row
    .grid-row-start:line _number
    .grid-row-end:line_number
    .grid-row:start_row
    grid-row:start_row/span number-->
</body>
</html>
